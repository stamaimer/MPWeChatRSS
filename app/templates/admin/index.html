{% extends "admin/master.html" %}
{% block body %}
    {% if current_user.has_role("admin") %}
        <p></p>
        <a href="{{ url_for('security.logout', next=request.url) }}">登出</a>
    {% else %}
        <a href="{{ url_for('security.login', next=request.url) }}">登录</a>
    {% endif %}
{% endblock body %}
